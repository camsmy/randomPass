<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="inside">
            <h2 class="generate">Generate a</h2>
            <h2 class="random">random password</h2>
            <p>Never use insecure passwords again.</p>
            <button onclick="generate()">Generate passwords</button>
            <div class="line"></div>
            <div class="flex center">
                <div class="pass1 text-center"><p id="pass1"></p></div>
                <div class="pass2 text-center"><p id="pass2"></p></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
